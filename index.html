<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Baba Society üå¥‚öΩ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 12px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 18px;
      border-radius: 10px;
    }

    button {
      border: none;
      background: #1e88e5;
      color: #fff;
      cursor: pointer;
    }

    button.secondary {
      background: #43a047;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .teams {
      margin-top: 20px;
    }

    .team {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* AUTOCOMPLETE */
    .suggestions {
      position: absolute;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: calc(100% - 32px);
      max-height: 180px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Baba Society üå¥‚öΩ</h1>

<div class="container">

  <div class="card">
    <h3>Adicionar jogador</h3>

    <input id="name" placeholder="Nome do jogador" oninput="showSuggestions()">
    <div id="suggestions" class="suggestions"></div>

    <select id="position">
      <option>Zagueiro</option>
      <option>Meia</option>
      <option>Atacante</option>
    </select>

    <select id="rating">
      <option value="0">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</option>
      <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
      <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
      <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
      <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
      <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
    </select>

    <button onclick="addPlayer()">Adicionar</button>
  </div>

  <div class="card">
    <h3>Jogadores (<span id="count">0</span>)</h3>
    <ul id="list"></ul>
    <button onclick="drawTeams()">Sortear times</button>
    <button class="secondary" onclick="drawTeams()">üîÑ Resortear</button>
  </div>

</div>

<div class="teams" id="teams"></div>

<script>
  var players = [];
  var lastTeams = [];
  var savedPlayers = JSON.parse(localStorage.getItem('savedPlayers')) || [];

  function stars(n) {
    return '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ'.slice(0, n) + '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ'.slice(0, 5 - n);
  }

  function savePlayerData(player) {
    var exists = savedPlayers.find(p => p.name.toLowerCase() === player.name.toLowerCase());
    if (!exists) {
      savedPlayers.push(player);
      localStorage.setItem('savedPlayers', JSON.stringify(savedPlayers));
    }
  }

  function showSuggestions() {
    var input = document.getElementById('name').value.toLowerCase();
    var box = document.getElementById('suggestions');
    box.innerHTML = '';

    if (!input) {
      box.style.display = 'none';
      return;
    }

    var matches = savedPlayers.filter(p =>
      p.name.toLowerCase().startsWith(input)
    );

    if (matches.length === 0) {
      box.style.display = 'none';
      return;
    }

    box.style.display = 'block';

    matches.forEach(p => {
      var div = document.createElement('div');
      div.textContent = p.name;

      div.onclick = function () {
        document.getElementById('name').value = p.name;
        document.getElementById('position').value = p.position;
        document.getElementById('rating').value = p.rating;
        box.innerHTML = '';
        box.style.display = 'none';
      };

      box.appendChild(div);
    });
  }

  function addPlayer() {
    var name = document.getElementById('name').value.trim();
    var position = document.getElementById('position').value;
    var rating = parseInt(document.getElementById('rating').value);

    if (!name) {
      alert('Informe o nome');
      return;
    }

    var player = { name, position, rating };
    players.push(player);
    savePlayerData(player);

    document.getElementById('name').value = '';
    document.getElementById('suggestions').style.display = 'none';

    renderPlayers();
  }

  function removePlayer(index) {
    players.splice(index, 1);
    renderPlayers();
  }

  function renderPlayers() {
    var ul = document.getElementById('list');
    ul.innerHTML = '';

    players.forEach(function(p, i) {
      var li = document.createElement('li');
      li.innerHTML = `${p.name} - ${p.position} (${stars(p.rating)}) 
        <button onclick="removePlayer(${i})">‚ùå</button>`;
      ul.appendChild(li);
    });

    document.getElementById('count').textContent = players.length;
  }

  function drawTeams() {
    if (players.length === 0) return;

    var container = document.getElementById('teams');
    container.innerHTML = '';
    lastTeams = [];

    var shuffled = players.slice().sort(() => Math.random() - 0.5);

    for (var i = 0; i < shuffled.length; i += 6) {
      lastTeams.push(shuffled.slice(i, i + 6));
    }

    lastTeams.forEach(function(team) {
      var best = team.reduce((a, b) => b.rating > a.rating ? b : a);
      var counts = { Zagueiro: 0, Meia: 0, Atacante: 0 };
      var total = 0;

      team.forEach(p => {
        counts[p.position]++;
        total += p.rating;
      });

      var avg = (total / team.length).toFixed(2);

      var div = document.createElement('div');
      div.className = 'team';
      div.innerHTML = `
        <h4>Time ${best.name}</h4>
        <div>M√©dia ‚≠ê ${avg}</div>
        <div>üõ°Ô∏è ${counts.Zagueiro} | üéØ ${counts.Meia} | ‚öΩ ${counts.Atacante}</div>
      `;

      team.forEach(p => {
        div.innerHTML += `<div>${p.name} - ${p.position} (${stars(p.rating)})</div>`;
      });

      container.appendChild(div);
    });

    var btn = document.createElement('button');
    btn.textContent = 'Compartilhar TODOS os times no WhatsApp';
    btn.onclick = shareAllTeams;
    container.appendChild(btn);
  }

  function shareAllTeams() {
    var text = '‚öΩ Baba Society ‚Äì Times do dia ‚öΩ\n\n';

    lastTeams.forEach(team => {
      team.sort((a, b) => b.rating - a.rating);
      text += 'Time ' + team[0].name + '\n';
      team.forEach(p => text += '- ' + p.name + '\n');
      text += '\n';
    });

    window.open('https://wa.me/?text=' + encodeURIComponent(text), '_blank');
  }
</script>

</body>
</html>
