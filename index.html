<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 12px;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 18px;
      border-radius: 10px;
    }

    button {
      border: none;
      background: #1e88e5;
      color: #fff;
      cursor: pointer;
    }

    button.secondary {
      background: #43a047;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .teams {
      margin-top: 20px;
    }

    .team {
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Autocomplete */
    .suggestions {
      position: absolute;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: calc(100% - 32px);
      z-index: 10;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<h1>Baba Society ğŸŒ´âš½</h1>

<div class="container">

    <input id="name" placeholder="Nome do jogador" oninput="showSuggestions()">
    <div id="suggestions" class="suggestions"></div>

    <select id="position">

      <option>Meia</option>
      <option>Atacante</option>
    </select>

      <option value="5">â˜…â˜…â˜…â˜…â˜…</option>
    </select>

    <button onclick="addPlayer()">Adicionar</button>
  </div>

  <div class="card">
    <h3>Jogadores (<span id="count">0</span>)</h3>
    <ul id="list"></ul>
    <button onclick="drawTeams()">Sortear times</button>
    <button class="secondary" onclick="drawTeams()">ğŸ”„ Resortear</button>
  </div>

</div>

<div class="teams" id="teams"></div>

<script>
  var players = [];
  var lastTeams = [];
  var savedPlayers = JSON.parse(localStorage.getItem('savedPlayers') || '[]');

  function stars(n) {
    return 'â˜…â˜…â˜…â˜…â˜…'.slice(0, n) + 'â˜†â˜†â˜†â˜†â˜†'.slice(0, 5 - n);
  }

  function savePlayerData(player) {
    var exists = savedPlayers.find(p => p.name.toLowerCase() === player.name.toLowerCase());
    if (!exists) {
      savedPlayers.push(player);
      localStorage.setItem('savedPlayers', JSON.stringify(savedPlayers));
    }
  }

  function addPlayer() {
    var name = document.getElementById('name').value.trim();
    var position = document.getElementById('position').value;
    var rating = parseInt(document.getElementById('rating').value);

    if (!name) {
      alert('Informe o nome');
      return;
    }

    var player = { name, position, rating };

    players.push(player);
    savePlayerData(player);

    document.getElementById('name').value = '';
    document.getElementById('suggestions').innerHTML = '';
    renderPlayers();
  }

  function removePlayer(index) {
    players.splice(index, 1);
    renderPlayers();
  }

  function renderPlayers() {
    var ul = document.getElementById('list');
    ul.innerHTML = '';

    players.forEach(function(p, i) {
      var li = document.createElement('li');
      li.innerHTML = p.name + ' - ' + p.position + ' (' + stars(p.rating) + ') <button onclick="removePlayer(' + i + ')">âŒ</button>';
      ul.appendChild(li);
    });

    document.getElementById('count').textContent = players.length;
  }

  function showSuggestions() {
    var input = document.getElementById('name').value.toLowerCase();
    var box = document.getElementById('suggestions');
    box.innerHTML = '';

    if (!input) return;

    savedPlayers
      .filter(p => p.name.toLowerCase().includes(input))
      .forEach(p => {
        var div = document.createElement('div');
        div.textContent = p.name;
        div.onclick = function () {
          document.getElementById('name').value = p.name;
          document.getElementById('position').value = p.position;
          document.getElementById('rating').value = p.rating;
          box.innerHTML = '';
        };
        box.appendChild(div);
      });
  }

    if (players.length === 0) return;

    var container = document.getElementById('teams');
    container.innerHTML = '';

      lastTeams.push(shuffled.slice(i, i + 6));
    }

        counts[p.position]++;
        total += p.rating;
      });

      team.forEach(p => {
